    <script>
    var gamePiece;

function beginGame() {
    gamePiece = new component(30, 30, "orange", 10, 120);
    gameSpace.start();
}

var gameSpace = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 600;
        this.canvas.style.cursor = "none"; 
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameSpace, 20);
        window.addEventListener('mousemove', function(e) {
            gameSpace.x = e.pageX;
            gameSpace.y = e.pageY 
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.update = function(){
        ctx = gameSpace.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

function updateGameSpace() {
    gameSpace.clear();
    if (gameSpace.x && gameSpace.y) {
        gamePiece.x = gameSpace.x;
        gamePiece.y = gameSpace.y;
    }
    gamePiece.update();
}

beginGame()
