<style>
    #div1 {
      width: 15px;
      height: 7.5px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
    </style>
 <script>
 function allowDrop(ev) {
              ev.preventDefault();
            }
            
            function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.appendChild(document.getElementById(data));
            }
            </script>
                 <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                 <br>
                 <img id="drag1" src="https://i.pinimg.com/originals/2c/ff/ab/2cffabfc494f1ee7d5945c7b6193e934.png" draggable="true" ondragstart="drag(event)" width="20" height="20">
