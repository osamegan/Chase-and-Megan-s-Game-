            let board = document.createElement("TABLE");
            for (let columnLength = 0; columnLength < 20; columnLength ++) {
                let column = document.createElement("TR");

                    let row = document.createElement("TD");
                    let tile = document.createElement("BUTTON");
                    tile.id = `${letters[letterNum - 1]}${number}`;
                    if (columnLength  % 2 === 0) {
                        rowLength % 2 === 0 ? tile.setAttribute("style", "background-color: white; width: 30px; height: 30px;") : tile.setAttribute("style", "background-color: black; width: 30px; height: 30px;");

                        rowLength % 2 != 0 ? tile.setAttribute("style", "background-color: white; width: 30px; height: 30px;") : tile.setAttribute("style", "background-color: black; width: 30px; height: 30px;");
                    }
                    row.appendChild(tile);
                    column.appendChild(row);
                    number ++;
                }
                board.appendChild(column);
                number = 0;
                letterNum ++;
            }
            board.setAttribute("style", "margin: auto;");
            document.body.appendChild(board);
        }
